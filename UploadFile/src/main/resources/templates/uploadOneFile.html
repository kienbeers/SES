<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One File</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>

<h3>Upload One File:</h3>

    Description:

    File to upload: <input type="file"/>

</form>
</body>
</html>
